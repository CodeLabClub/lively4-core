<template id="lively-cache-viewer" data-class="LivelyCacheViewer">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>
  :host {

  }
  
  #content {
    height: calc(100% - 50px);
    width: calc(100% - 2px);
    padding: 0;
    margin: 0;
    overflow: auto;
    font-size: 85%;
  }
  
  #status {
    height: 20px;
    width: calc(100% - 2px);
    padding: 0;
    margin: 0;
    font-size: 85%;
    border-top: 1px solid #ddd;
  }
  
  nav {
    border-bottom: 1px solid #ddd;
  }
  
  nav .group {
    display: table-cell;
    padding: 0;
    white-space: nowrap;
    vertical-align: middle;
  }
  
  nav .group .fluid {
    width: 100%;
  }
</style>
  <nav id="toolbar">
    <div class="group fluid">
      <select id="files"></select>
    </div>
    <div class="group">
      <button id="loadFile">
        <i class="fa fa-file-o" title="Load File" aria-hidden="true"></i>
      </button>
    </div>
  </nav>
  <div id="content"></div>
  <div id="status"><div id="date"></div></div>
  <lively-resizer></lively-resizer>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
