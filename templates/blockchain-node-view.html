<template id="blockchain-node-view" data-class="BlockchainNodeView">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>

  @-webkit-keyframes fillGray {
    0% { fill: #ff2c2c; }
    100% { fill: #2c2c2c; }
  }
  
    @-webkit-keyframes strokeGray {
    0% { stroke: #ff2c2c; }
    100% { stroke: #2c2c2c; }
  }
  
  .link {
    stroke: #2c2c2c;
    -webkit-animation-name: strokeGray;
    -webkit-animation-duration: 10s;
  }
  
  .linkEnd {
    fill: #2c2c2c;
    -webkit-animation-name: fillGray;
    -webkit-animation-duration: 10s;
  }

  .node circle {
    r: 5;
    fill: #2c2c2c;
    stroke-width: 2px;
    -webkit-animation-name: fillGray;
    -webkit-animation-duration: 10s;
  }
  
  .node text {
    pointer-events: none;
    font: 10px sans-serif;
  }
  
</style>
  
<div id="content">
  <svg width="900" height="500" id="svgContainer" style="border-style: solid"/>
</div>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
