<template id="lively-pdf" data-class="LivelyPdf">
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style>
    #log {
      position: absolute;
    }
    #container {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    .pdfEditButtons {
      position: absolute;
      top: 0;
      right: 25px;
    }
    .-edit--active {
      background-color: #dd1100;
    }
    
    .highlightAnnotation {
      border: 1px solid red;
    }
    
  </style>
  <style  data-src="/../pdfjs-dist/web/pdf_viewer.css"></style>
  <pre id="log"></pre>

  <div id="container">
    <div id="viewerContainer" class="pdfViewer"><div></div></div>
  </div>
  
  <div class="pdfEditButtons">
    <button id="pdf-edit-button">
      <i class="fa fa-edit"></i>
    </button>
    <button id="pdf-add-button" disabled>
      <i class="fa fa-plus"></i>
    </button>
    <button id="pdf-save-button" disabled>
      <i class="fa fa-floppy-o"></i>
    </button>
    <button id="pdf-cancel-button" disabled>
      <i class="fa fa-ban"></i>
    </button>
  </div>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
