<template id="pen-editor">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>
  :host(*) {
    overflow-y: auto;
  }
  #ast-new {
    border: 1px black dashed;
  }
  #fileName {
    width: 99%;
  }
  #history {
    display: flex;
    flex-direction: horizontal;
  }
  .history-entry {
    width: 20px;
    height: 20px;
    background-color: steelblue;
    margin: 2px 2px;
    text-align: center;
    
    border: 2px rgba(1,1,1,0) dashed;
  }
  .history-entry:hover {
    border: 2px red dashed;
  }
  .history-entry.selected {
    background-color: orange;
  }
  .toggle-button-hide {
    color: gray;
  }
  .toggle-button-show {
    color: #404040;
  }
  .toggle-target-hide {
    display: none;
  }
  .toggle-target-show {}
</style>
  <input id="fileName" />
  <div id="history"></div>
  <div>
    <button id="testButton">Simple Transform</button>
    <button id="resetHistory">ResetHistory</button>
    <button id="toggleInspector" title="toggle inspector">
      <i class="fa fa-share-alt fa-rotate-90" aria-hidden="true"></i>
    </button>
    <button id="toggleCodeMirror" title="toggle lively-code-mirror">
      <i class="fa fa-align-left fa-flip-vertical" aria-hidden="true"></i>
    </button>
  </div>
  <div id="inspector-container">
    <lively-inspector id="inspector"></lively-inspector>
  </div>
  <lively-code-mirror id="lcm"></lively-code-mirror>
  <slot id="ast-new"></slot>
</template>
