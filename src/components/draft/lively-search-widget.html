<template id="lively-search-widget" data-class="LivelySearchWidget">
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    :host {
      position: fixed;
      top: 0px;
      right: 0px;
      z-index: 200;
      background-color: white;
      border-style: solid;
      border-width: 0px 1px 1px 1px;
      border-color: rgb(120, 118, 116);
      width: 550px;
      box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.3);
      border-bottom-left-radius: 5px;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    #searchField {
      width: 400px;
    }
    #configButton {
      align: right;
    }
    .text-entry {
      display: block;
    }
    lively-list {
      max-height: 200px;
      margin-top: 15px;
      word-wrap: break-word;
    }
    .fa-spinner {
      margin: 20px auto 0px auto;
    }
    .no-results {
      text-align: center;
      margin-top: 15px;
    }
    .divider {
      height: 1px;
      width: 90%;
      margin: auto;
      margin-top: 20px;
      background-color: black;
    }
    
    .divider {
      display: none
    }
    
    /* disable github for now #TODO make github search optional */
    #searchSpinner-github {
      display: none;
    }
    #noResults-github {
      display: none
    }
    #searchResults-github {
      display: none
    }
    
    
  </style>
  <div class="container">
    <div class="text-entry">
      <input type="text" id="searchField" placeholder="search ..." autofocus/>
      <button id="searchButton">
        <i class="fa fa-search"></i>
      </button>
      <button id="configButton">
        <i class="fa fa-cog"></i>
      </button>
      <button id="closeButton">
        <i class="fa fa-close"></i>
      </button>
    </div>
    <i id="searchSpinner" class="fa fa-spinner fa-pulse fa-fw"></i>
    <span id="noResults" class="no-results">No results found</span>
    <lively-list id="searchResults"></lively-list>
    <div class="divider"></div>
    <i id="searchSpinner-github" class="fa fa-spinner fa-pulse fa-fw"></i>
    <span id="noResults-github" class="no-results">No github results found</span>
    <lively-list id="searchResults-github"></lively-list>
  </div>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
