<template id="lively-container-navbar">
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    :host {
     background-color: #F5F5F5;
     border-top: 1px solid #d5d5d5;
     border-right: 1px solid #d5d5d5;
    }
    :host(.drag) {
      background-color: lightgoldenrodyellow;
    }
    .prefix {
      color: #B0B0B0;
    }
    
    
    #dragHint {
      display: none;
      position: absolute;
      transform: translateY(3px)translateX(3px);
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 99999;
      border-radius: 30px;
      padding-left: 5px;
      padding-right: 5px;
    }
    :host(.drag) #dragHint {
      display: flex;
    }
    #dragHintText {
      text-align: center;
      line-height: 2em;
    /*   font-size: 1.5em; */
      color: white;
    }
    
    li a {
      display: inline-block;
      padding: 2px;
    }
    
    
    ul li a:hover {
      min-width: 200px;
      background-color: gray;
      color: white;
      cursor: pointer
    }
    
    ul li ul li {
      width: 400px;
      padding-left: 10px;
    }
    
    ul li ul li.subitem:hover{
      background-color: gray;
      color: white;
      cursor: pointer
    }
    
    ul {
      margin:0;
      list-style-type: none;
      padding: 0;
    }
    
    ul li {
      margin: 0px;
      padding: 0px;
      font-size: 11pt;
    }
    
    ul li.subitem {
      margin: 0px;
      padding: 0px 0px 0px 5px;
      font-size: 11pt;
      color: gray;
    }
    
    ul li.subitem.level1 {
      padding-left: 15px;
      color: rgb(0, 78, 151);
      font-weight: bold;
      
    }
    
    ul li.subitem.level2 {
      padding-left: 25px;
      color: gray;
    }
    
    ul li.subitem.level3 {
      padding-left: 35px;
      color: lightgray
    }
    

    ul li.subitem.selected a {
      background-color: rgba(215,215,215);
      cursor: pointer
    }

    
    ul li .fa-folder {
      color: #e99a01;
    }
    
    
    ul li a {
      display: box;
      white-space: nowrap;
      text-decoration: none;
      color: #444444;
    }
    
    .selected > a {
      background-color: rgba(215,215,215);
      cursor: pointer
    }

    .cursor > a {
      border: 1px inset black;
      cursor: pointer
    }

   
    
    #row {
      display: flex;
      height: 100%;
      width: 100%;
    }
    
    #details {
      background-color: rgb(250, 250, 250);       
      flex: 35%;
    }

    #navbar {
      flex: 65%
    }
    
    #details, #navbar {
      white-space: nowrap;
      height: 100%;
      overflow: auto;
      overflow-x: hidden;
      overscroll-behavior: contain; 
    }

    
    .filtered-out {
      height: 0px;
    }
    .filtered-out > a {
        color: rgba(0,0,0,0.2); 
        font-size: 0pt;

    }
    
    #filter-hint {
      color: black;
      background: rgba(255,255,255,0.9);
    }
    #filter-container{
      height: 0px;
      left: 20px;
      overflow: visible;
      z-index: 100000000;
    }
    
  </style>
  <div id="dragHint">
    <span id="dragHintText">
      Drop files to this folder?
    </span>
  </div>
  <div id="filter-container">
    <div id="filter-hint"></div>
  </div>
  <div id="row">
    <ul id="navbar"></ul>
    <div id="details"></div>
  </div>
  <slot></slot>
</template>
