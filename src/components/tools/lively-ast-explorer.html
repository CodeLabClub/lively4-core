<template id="lively-ast-explorer" data-class="LivelyAstExplorer">
<style data-src="/templates/livelystyle.css"></style>
  <style>
  :host {
    width: 50px;
    height: 25px;
  }
 
 
  #firstRow, #secondRow {
    border: 1px gray solid;
  }
  
  #outputPane, #astPane, #resultPane {
     border-left: 2px gray solid;
  }
  
  
  :host {
    display: flex;
    flex-direction: column;
  }

  #firstRow, #secondRow {
    display: flex;
    flex-direction: rows;
    flex: 0.5;
  }
  

  #sourcePane {
    flex: 0.33;
  }
  
  #outputPane {
    flex: 0.33;
		overflow: hidden
  }
  
  #astPane {
    flex: 0.33;
  }
  
  
  #pluginPane {
    flex: 0.66;
    overflow: hidden;
  }
  
  #resultPane {
    flex: 0.33;
    
  }

  #outputPane, #sourcePane, #pluginPane, #resultPane, #astPane {
    display: flex;
    flex-direction: column;
  }

  lively-code-mirror {
    flex: 1;
  }
    
  lively-editor {
    flex: 1;
  }
  
  lively-inspector {
    flex: 1;
    height: 100%;
  }
  
  
  #resultPane pre {
    flex: 1;
    margin-left: 15px
  }
  #resultPane {
    overflow: scroll;
  }
    
  #plugin, #source {
    width: 100%;
    height: calc(100% - 30px);
  }
  </style>
<div id="firstRow">
  <div id="sourcePane">
    <div>Source</div>
    <lively-editor id="source"></lively-editor>      
  </div>
  <lively-separator></lively-separator>
  <div id="astPane">
    <lively-inspector id="astInspector" type="ast"></lively-inspector>
  </div>
  
  <lively-separator></lively-separator>
  <div id="outputPane">
    
    <div>Output <span  id="eval">
          <input type="checkbox" id="live" title="continous eval" checked/> run
      </span></div>
    
     <lively-code-mirror  id="output"></lively-code-mirror>
  </div>   
</div>
<lively-separator></lively-separator>
<div id="secondRow">
  <div id="pluginPane">
    <div>Plugin</div>
    <lively-editor id="plugin"></lively-editor>
  </div>
  <lively-separator ></lively-separator>
  <div id="resultPane">
    <div>Result</div>
      <pre id="result"></pre>
  </div>
</div>

</template>
<script class="registrationScript">lively.registerTemplate()</script>
