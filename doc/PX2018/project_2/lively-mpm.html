<template id="lively-mpm" data-class="LivelyMpm">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>
  :host {

  }
  
  #content {
    background-color: gray;
  }
  
  canvas {
    border: 1px solid black;
    float: left;
  }    
  
  .inputs {
    position: relative;
    float: right;
  }
  
  .input-line {
    margin: 20px 0;
  }
  
  input {
    float: right;
    text-align: right;
    margin-right: 20px;
  }
  
  input[type=range] {
    -webkit-appearance: none;
  }
  
  input[type=range]:focus {

  }
  
  input[type=range]::-webkit-slider-runnable-track {

  }
  
  input[type=range]::-webkit-slider-thumb {

  }
  
  input[type=range]:focus::-webkit-slider-runnable-track {

  }
  
  #explanation {
    position: absolute;
    left: 450px;
    top: 60px;
    font-size: 22pt;
    line-height: 1.5em;
  }
  
  #explanation li {
    padding: 5px 0;
  }
</style>
  <canvas id="mpm" width="400" height="400"></canvas>
  <div class="inputs">
    <div class="input-line">
      <form name="form" oninput="inputvalue.value = input.valueAsNumber">
        <label id="inputlabel">Young modulus: </label>
        <output name="inputvalue" for="input" >0.001</output>
        <input id="input" name="youngModulus" type="range" step="0.001" min="0.001" max="2" value="0.001">
      </form>
    </div>
  </div>
  <ul id="explanation"></ul>
  <button id="toggleAnimation">Start Animation</button>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
