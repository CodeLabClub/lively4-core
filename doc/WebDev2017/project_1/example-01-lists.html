<script type="text/javascript">
  function openExample() {
    let data = [
      {name: "John Doe", age: 25, sex: "male"},
      {name: "Jane Doe", age: 24, sex: "female"},
      {name: "Manfred Mustermann", age: 50, sex: "male"},
      {name: "John Wayne", age: 110, sex: "male"},
      {name: "Manuela Musterfrau", age: 45, sex: "female"},
      {name: "Max Mustermann", age: 15, sex: "male"},
    ];
    lively.openComponentInWindow("vivide-list").then(vl1 => {
      vl1.setTransformation(list => list.filter(elem => elem.sex == "male"));
      vl1.setDepiction(elem => elem.name);
      vl1.show(data);
      
      lively.openComponentInWindow("vivide-list").then(vl2 => {
        vl2.setDepiction(elem => elem.name + ", " + elem.age);
        vl1.register(vl2);
      });
    });
  }
</script>

<button onclick="openExample()">
  Open Example
</button>
